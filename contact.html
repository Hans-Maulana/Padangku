  <!-- Contact Layout -->
  <div class="contact-layout container">

    <!-- Form kanan -->
    <div class="contact-form-container">
      <form id="contactForm" novalidate>
        <h2 class="kelasberat"><i class="fas fa-envelope-open-text"></i>Contact</h2>

        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your Name..." required minlength="3" />

        <label for="email">E-mail *</label>

        <label for="message">Message</label>

        <button type="submit" onclick="sendMail()">Send</button>

  <!-- Script Validasi -->
  <script>
    $(document).ready(function () {
      $("#contactForm").validate({
        rules: {
          name: { required: true, minlength: 3 },
          email: { required: true, email: true },
          message: { required: true, minlength: 10 }
        },
        messages: {
          name: {
            required: "Nama wajib diisi",
            minlength: "Nama minimal 3 karakter"
          },
          email: {
            required: "Email wajib diisi",
            email: "Format email tidak valid"
          },
          message: {
            required: "Pesan wajib diisi",
            minlength: "Pesan minimal 10 karakter"
          }
        },
        submitHandler: function (form) {
          alert("Pesan kamu sudah terkirim!");
          form.submit();
        },
        errorPlacement: function (error, element) {
          error.insertAfter(element);
        },
      });
    });

    function sendMail() {
      let params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        pesan: document.getElementById("message").value,
      };
      emailjs.send("service_m1kiv8s", "template_26k9gi9", params);
