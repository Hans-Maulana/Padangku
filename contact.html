<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kontak Estetik</title>
  <script src="jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <style>
    /* Reset dan font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f7f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form#contactForm {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    form#contactForm label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #5a4a3e;
      font-size: 1rem;
      user-select: none;
    }

    form#contactForm input[type="text"],
    form#contactForm input[type="email"],
    form#contactForm textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #d9cbbd;
      border-radius: 12px;
      font-size: 1rem;
      color: #5a4a3e;
      background-color: #fdf8f0;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
      resize: vertical;
      min-height: 44px;
    }

    form#contactForm textarea {
      min-height: 100px;
    }

    form#contactForm input[type="text"]:focus,
    form#contactForm input[type="email"]:focus,
    form#contactForm textarea:focus {
      border-color: #d97706;
      box-shadow: 0 0 8px rgba(217, 119, 6, 0.4);
      outline: none;
      background-color: #fffaf0;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin-top: 20px;
      background-color: #d97706;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(217, 119, 6, 0.45);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover {
      background-color: #b36003;
    }

    label.error {
      color: #d14343;
      font-size: 0.9em;
      margin-top: 6px;
      display: block;
      font-weight: 600;
      font-style: italic;
    }
    .Home {
      text-align: center;
      background: #b36003;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(10, 66, 117, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .Home a{
        text-decoration: none;
        color: white;
    }
   .Home:hover {
        background:  #b36003;
        box-shadow: 0 12px 20px rgba(8, 58, 101, 0.6);
    }
  </style>
</head>
<body>
  <form id="contactForm" novalidate>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required minlength="3" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Pesan:</label>
    <textarea id="message" name="message" required minlength="10"></textarea>

    <button type="submit">Kirim</button>
    <br>
    <button class="Home"><a href="Padang.html">üè†</a></button>
  </form>

  <script>
    $(document).ready(function () {
      $("#contactForm").validate({
        rules: {
          name: {
            required: true,
            minlength: 3,
          },
          email: {
            required: true,
            email: true,
          },
          message: {
            required: true,
            minlength: 10,
          },
        },
        messages: {
          name: {
            required: "Nama wajib diisi",
            minlength: "Nama minimal 3 karakter",
          },
          email: {
            required: "Email wajib diisi",
            email: "Format email tidak valid",
          },
          message: {
            required: "Pesan wajib diisi",
            minlength: "Pesan minimal 10 karakter",
          },
        },
        submitHandler: function (form) {
          alert("Pesan kamu sudah terkirim!");
          form.submit();
        },
        errorPlacement: function (error, element) {
          error.insertAfter(element);
        },
      });
    });
  </script>
</body>
</html>
