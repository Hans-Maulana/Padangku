  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f7f1;
      margin: 0;
      padding: 0;
    }
    form#contactForm {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    form#contactForm label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #5a4a3e;
      font-size: 1rem;
      user-select: none;
    }

    form#contactForm input[type="text"],
    form#contactForm input[type="email"],
    form#contactForm textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #d9cbbd;
      border-radius: 12px;
      font-size: 1rem;
      color: #5a4a3e;
      background-color: #fdf8f0;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
      resize: vertical;
      min-height: 44px;
    }

    form#contactForm textarea {
      min-height: 100px;
    }

    form#contactForm input[type="text"]:focus,
    form#contactForm input[type="email"]:focus,
    form#contactForm textarea:focus {
      border-color: #d97706;
      box-shadow: 0 0 8px rgba(217, 119, 6, 0.4);
      outline: none;
      background-color: #fffaf0;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin-top: 20px;
      background-color: #d97706;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(217, 119, 6, 0.45);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover {
      background-color: #b36003;
    }

    label.error {
      color: #d14343;
      font-size: 0.9em;
      margin-top: 6px;
      display: block;
      font-weight: 600;
      font-style: italic;
    }
    .Home {
      text-align: center;
      background: #b36003;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(10, 66, 117, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .Home a{
        text-decoration: none;
        color: white;
    }
   .Home:hover {
        background:  #b36003;
        box-shadow: 0 12px 20px rgba(8, 58, 101, 0.6);
    }
    .my-navbar-bg {
      background-color: #fff9f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      font-weight: 600;
    }
    .navbar-brand .logo {
      width: 70px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    }
    .navbar-nav .nav-link {
      color: #555;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      color: #d97706;
      font-weight: 700;
    }
    .nav-item.dropdown:hover > .dropdown-menu {
      display: block;
      margin-top: 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .dropdown-menu {
      border-radius: 12px;
      padding: 0.4rem 0;
    }
    .dropdown-item {
      font-weight: 500;
      font-size: 1rem;
      padding: 0.6rem 1.5rem;
      transition: background-color 0.2s ease;
    }
    .dropdown-item:hover {
      background-color: #ffd29e;
      color: #663300;
    }

  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light my-navbar-bg">

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Kategori Menu</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html#ayam">Ayam üêî</a></li>
              <li><a class="dropdown-item" href="index.html#sapi">Sapi üêÆ</a></li>

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center mt-5">
    <form id="contactForm" novalidate>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required minlength="3" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" required minlength="10"></textarea>

      <button type="submit" onclick="sendMail()">Kirim</button>
    </form>
  </div>
  <script>
    $(document).ready(function () {
      $("#contactForm").validate({
        rules: {
          name: {
            required: true,
            minlength: 3,
          },
          email: {
            required: true,
            email: true,
          },
          message: {
            required: true,
            minlength: 10,
          },
        },
        messages: {
          name: {
            required: "Nama wajib diisi",
            minlength: "Nama minimal 3 karakter",
          },
          email: {
            required: "Email wajib diisi",
            email: "Format email tidak valid",
          },
          message: {
            required: "Pesan wajib diisi",
            minlength: "Pesan minimal 10 karakter",
          },
        },
        submitHandler: function (form) {
          alert("Pesan kamu sudah terkirim!");
          form.submit();
        },
        errorPlacement: function (error, element) {
          error.insertAfter(element);
        },
      });
    });
  </script>
